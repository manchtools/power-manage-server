name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build (${{ matrix.arch }})
    runs-on: ubuntu-latest
    outputs:
      is_prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Checkout SDK
        uses: actions/checkout@v4
        with:
          repository: MANCHTOOLS/power-manage-sdk
          ref: ${{ github.ref_name }}
          path: _sdk

      - name: Rewrite SDK replace directive
        run: go mod edit -replace github.com/manchtools/power-manage/sdk=./_sdk

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Detect prerelease
        id: prerelease
        run: |
          if [[ "$GITHUB_REF_NAME" == *-rc* ]]; then
            echo "is_prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build control
        env:
          CGO_ENABLED: '0'
          GOOS: linux
          GOARCH: ${{ matrix.arch }}
        run: |
          go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }}" \
            -o dist/control-linux-${{ matrix.arch }} ./cmd/control

      - name: Build gateway
        env:
          CGO_ENABLED: '0'
          GOOS: linux
          GOARCH: ${{ matrix.arch }}
        run: |
          go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }}" \
            -o dist/gateway-linux-${{ matrix.arch }} ./cmd/gateway

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.arch }}
          path: dist/

  containers:
    name: Container images (${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries-${{ matrix.arch }}
          path: dist/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build and push control image
        run: |
          chmod +x dist/control-linux-${{ matrix.arch }}
          cat > Dockerfile.control <<'DEOF'
          FROM docker.io/library/alpine:3.21
          RUN apk add --no-cache ca-certificates
          COPY dist/control-linux-* /usr/local/bin/control
          EXPOSE 8081
          ENTRYPOINT ["/usr/local/bin/control"]
          DEOF
          docker build --provenance=false -f Dockerfile.control -t ghcr.io/manchtools/power-manage-control:${{ steps.version.outputs.version }}-${{ matrix.arch }} .
          docker push ghcr.io/manchtools/power-manage-control:${{ steps.version.outputs.version }}-${{ matrix.arch }}

      - name: Build and push gateway image
        run: |
          chmod +x dist/gateway-linux-${{ matrix.arch }}
          cat > Dockerfile.gateway <<'DEOF'
          FROM docker.io/library/alpine:3.21
          RUN apk add --no-cache ca-certificates
          COPY dist/gateway-linux-* /usr/local/bin/gateway
          EXPOSE 8080
          ENTRYPOINT ["/usr/local/bin/gateway"]
          DEOF
          docker build --provenance=false -f Dockerfile.gateway -t ghcr.io/manchtools/power-manage-gateway:${{ steps.version.outputs.version }}-${{ matrix.arch }} .
          docker push ghcr.io/manchtools/power-manage-gateway:${{ steps.version.outputs.version }}-${{ matrix.arch }}

  manifests:
    name: Multi-arch manifests
    runs-on: ubuntu-latest
    needs: [build, containers]
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Create control version manifest
        run: |
          docker manifest create ghcr.io/manchtools/power-manage-control:${{ steps.version.outputs.version }} \
            ghcr.io/manchtools/power-manage-control:${{ steps.version.outputs.version }}-amd64 \
            ghcr.io/manchtools/power-manage-control:${{ steps.version.outputs.version }}-arm64
          docker manifest push ghcr.io/manchtools/power-manage-control:${{ steps.version.outputs.version }}

      - name: Update control latest-rc tag
        if: ${{ needs.build.outputs.is_prerelease == 'true' }}
        run: |
          docker manifest create --amend ghcr.io/manchtools/power-manage-control:latest-rc \
            ghcr.io/manchtools/power-manage-control:${{ steps.version.outputs.version }}-amd64 \
            ghcr.io/manchtools/power-manage-control:${{ steps.version.outputs.version }}-arm64
          docker manifest push ghcr.io/manchtools/power-manage-control:latest-rc

      - name: Update control latest tag
        if: ${{ needs.build.outputs.is_prerelease == 'false' }}
        run: |
          docker manifest create --amend ghcr.io/manchtools/power-manage-control:latest \
            ghcr.io/manchtools/power-manage-control:${{ steps.version.outputs.version }}-amd64 \
            ghcr.io/manchtools/power-manage-control:${{ steps.version.outputs.version }}-arm64
          docker manifest push ghcr.io/manchtools/power-manage-control:latest

      - name: Create gateway version manifest
        run: |
          docker manifest create ghcr.io/manchtools/power-manage-gateway:${{ steps.version.outputs.version }} \
            ghcr.io/manchtools/power-manage-gateway:${{ steps.version.outputs.version }}-amd64 \
            ghcr.io/manchtools/power-manage-gateway:${{ steps.version.outputs.version }}-arm64
          docker manifest push ghcr.io/manchtools/power-manage-gateway:${{ steps.version.outputs.version }}

      - name: Update gateway latest-rc tag
        if: ${{ needs.build.outputs.is_prerelease == 'true' }}
        run: |
          docker manifest create --amend ghcr.io/manchtools/power-manage-gateway:latest-rc \
            ghcr.io/manchtools/power-manage-gateway:${{ steps.version.outputs.version }}-amd64 \
            ghcr.io/manchtools/power-manage-gateway:${{ steps.version.outputs.version }}-arm64
          docker manifest push ghcr.io/manchtools/power-manage-gateway:latest-rc

      - name: Update gateway latest tag
        if: ${{ needs.build.outputs.is_prerelease == 'false' }}
        run: |
          docker manifest create --amend ghcr.io/manchtools/power-manage-gateway:latest \
            ghcr.io/manchtools/power-manage-gateway:${{ steps.version.outputs.version }}-amd64 \
            ghcr.io/manchtools/power-manage-gateway:${{ steps.version.outputs.version }}-arm64
          docker manifest push ghcr.io/manchtools/power-manage-gateway:latest

  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [build, manifests]
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/binaries-amd64/* release/
          cp artifacts/binaries-arm64/* release/
          cd release && sha256sum * > SHA256SUMS

      - name: Generate release body
        id: body
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [[ "${{ needs.build.outputs.is_prerelease }}" == "true" ]]; then
            cat > body.md <<EOF
          ## Container Images

          \`\`\`bash
          docker pull ghcr.io/manchtools/power-manage-control:latest-rc
          docker pull ghcr.io/manchtools/power-manage-gateway:latest-rc
          \`\`\`

          Or pull this specific version:

          \`\`\`bash
          docker pull ghcr.io/manchtools/power-manage-control:${VERSION}
          docker pull ghcr.io/manchtools/power-manage-gateway:${VERSION}
          \`\`\`
          EOF
          else
            cat > body.md <<EOF
          ## Container Images

          \`\`\`bash
          docker pull ghcr.io/manchtools/power-manage-control:latest
          docker pull ghcr.io/manchtools/power-manage-gateway:latest
          \`\`\`

          Or pull this specific version:

          \`\`\`bash
          docker pull ghcr.io/manchtools/power-manage-control:${VERSION}
          docker pull ghcr.io/manchtools/power-manage-gateway:${VERSION}
          \`\`\`
          EOF
          fi
          cat >> body.md <<'EOF'

          ## Binaries

          | Binary | Platform |
          |--------|----------|
          | `control-linux-amd64` | Linux x86_64 |
          | `control-linux-arm64` | Linux ARM64 |
          | `gateway-linux-amd64` | Linux x86_64 |
          | `gateway-linux-arm64` | Linux ARM64 |
          EOF

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          prerelease: ${{ needs.build.outputs.is_prerelease == 'true' }}
          name: Power Manage Server ${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: release/*
          body_path: body.md
