# Power Manage Server - Docker/Podman Compose
#
# Brings up the full stack: Traefik, PostgreSQL, Control Server, and Gateway.
# Traefik handles TLS termination with automatic Let's Encrypt certificates.
#
# Usage:
#   1. cp .env.example .env && $EDITOR .env
#   2. ./setup.sh            (generates internal CA for agent certs)
#   3. docker compose up -d  (or: podman-compose up -d)
#
# Architecture:
#   Internet -> Traefik (:443, HTTPS)       -> Control (:8081) -> Web UI / API
#            -> Traefik (:443, TCP passthru) -> Gateway (:8080) -> Agent mTLS Streaming
#              (:80 redirects to :443 for control only)

services:
  traefik:
    image: docker.io/traefik:v3
    container_name: pm-traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data/traefik:/letsencrypt
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=pm-internal"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
    networks:
      - internal

  postgres:
    image: docker.io/postgres:18-alpine
    container_name: pm-postgres
    restart: unless-stopped
    volumes:
      - ./data/postgres:/var/lib/postgresql/data:z
    environment:
      - POSTGRES_USER=powermanage
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=powermanage
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "powermanage"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - internal

  control:
    image: ghcr.io/manchtools/power-manage-control:${IMAGE_TAG:-latest}
    container_name: pm-control
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./certs:/certs:ro,z
    environment:
      - CONTROL_LISTEN_ADDR=:8081
      - CONTROL_DATABASE_URL=postgres://powermanage:${POSTGRES_PASSWORD}@postgres:5432/powermanage?sslmode=disable
      - CONTROL_CA_CERT=/certs/ca.crt
      - CONTROL_CA_KEY=/certs/ca.key
      - CONTROL_JWT_SECRET=${JWT_SECRET}
      - CONTROL_ADMIN_EMAIL=${ADMIN_EMAIL}
      - CONTROL_ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - CONTROL_GATEWAY_URL=https://${GATEWAY_DOMAIN}
      - CONTROL_LOG_LEVEL=${LOG_LEVEL:-info}
      - CONTROL_CORS_ORIGINS=${CORS_ORIGINS:-}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.control.rule=Host(`${CONTROL_DOMAIN}`)"
      - "traefik.http.routers.control.entrypoints=websecure"
      - "traefik.http.routers.control.tls.certresolver=letsencrypt"
      - "traefik.http.services.control.loadbalancer.server.port=8081"
    networks:
      - internal

  gateway:
    image: ghcr.io/manchtools/power-manage-gateway:${IMAGE_TAG:-latest}
    container_name: pm-gateway
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      control:
        condition: service_healthy
    volumes:
      - ./certs:/certs:ro,z
    command:
      - "-addr=:8080"
      - "-database-url=postgres://powermanage:${POSTGRES_PASSWORD}@postgres:5432/powermanage?sslmode=disable"
      - "-log-level=${LOG_LEVEL:-info}"
      - "-tls"
      - "-tls-cert=/certs/gateway.crt"
      - "-tls-key=/certs/gateway.key"
      - "-tls-ca=/certs/ca.crt"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "--no-check-certificate", "https://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.tcp.routers.gateway.rule=HostSNI(`${GATEWAY_DOMAIN}`)"
      - "traefik.tcp.routers.gateway.entrypoints=websecure"
      - "traefik.tcp.routers.gateway.tls.passthrough=true"
      - "traefik.tcp.services.gateway.loadbalancer.server.port=8080"
    networks:
      - internal

networks:
  internal:
    name: pm-internal
    driver: bridge
