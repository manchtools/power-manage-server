version: "2"
sql:
  - engine: "postgresql"
    queries: "queries/"
    schema: "migrations/"
    gen:
      go:
        package: "generated"
        out: "generated"
        emit_json_tags: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        sql_package: "pgx/v5"
